<!DOCTYPE html>
<html>
    <head>
        <title>MDML Registration</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="../js/particles.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/register.js"></script>
        <link rel="stylesheet" href="../css/registration.css"></link>
        <link rel="shortcut icon" href="../assets/favicon.ico"></link>
    </head>
    <body>
        <div class="content">
            <h2 class="content-header">MDML Registration Form</h2>
            <div class="registration-form">
                <input id="register-realname" class="form-field" type="text" name="realname" placeholder="Name">
                <input id="register-email" class="form-field" type="text" name="email" placeholder="Email Address">
                <input id="register-experiment" class="form-field" type="text" name="experiment" placeholder="Experiment ID">
                <input id="register-username" class="form-field" type="text" name="username" placeholder="Username">
                <input id="register-password" class="form-field" type="password" name="password" placeholder="Password">
                <input id="register-password-confirm" class="form-field" type="password" name="password-confirm" placeholder="Confirm Password">
                <input id="register-submit" class="form-field" type="submit" disabled="true">
            </div>
            <div>
                <p id="registration-response"></p>
            </div>
        </div>
        <div class="return">
            <a href="/"><p>Return to Homepage</p></a>
        </div>
        <div id="particles-js" style="background-color: rgb(3, 3, 3); background-size: cover; background-repeat: no-repeat;"></div>
    </body>
</html>
